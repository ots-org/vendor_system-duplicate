<script>
    function bookingDisplay(){
        var selectecPlan = JSON.parse( localStorage.getItem("selectedPlan"));
        alert(selectecPlan.planName);
        $('#totalDistributor').text(selectecPlan.distributor);
        $('#totalEmployee').text(selectecPlan.employee);
        $('#totalCustomer').text(selectecPlan.customer);
        $('#amount').text(selectecPlan.annualAmount);
   }

    $("#durationSelect").change(function() {
        alert($('#durationSelect').val());
        if($('#durationSelect').val() == "Monthly"){
            $('#amount').text(selectecPlan.monthlyAmount);
        }else if($('#durationSelect').val() == "Annual"){
            $('#amount').text(selectecPlan.monthlyAmount);
        }
    });

</script>
