<script type="text/javascript">
    $().ready(function(){
        $('[rel="tooltip"]').tooltip();

        $('a.scroll-down').click(function(e){
            e.preventDefault();
            scroll_target = $(this).data('href');
             $('html, body').animate({
                 scrollTop: $(scroll_target).offset().top - 60
             }, 1000);
        });

    });

    function rotateCard(btn){
        var $card = $(btn).closest('.card-container');
        console.log($card);
        if($card.hasClass('hover')){
            $card.removeClass('hover');
        } else {
            $card.addClass('hover');
        }
    }
    function userLogin() {

        var data = JSON.stringify({
            
            "requestData": {
                "phoneNumber": document.getElementById("Username").value,
                "deviceId": "string",
                "password": document.getElementById("Password").value
            }
            
        });
        $.ajax({
            type: "POST",
        // url: window.localStorage.getItem('baseUrl') + "users/otsLoginAuthentication",
            url: "http://ec2-13-232-112-42.ap-south-1.compute.amazonaws.com:8082/ots/api/v18_1/users/otsLoginAuthentication",
            data: data, // now data come in this
            contentType: "application/json; charset=utf-8",
            crossDomain: true,
            dataType: "json",
            success: function(data) {
                if (data.responseCode === 200) {
                    window.localStorage.setItem("userData",JSON.stringify(data.responseData.userDetails));
                    window.location.href = 'home.html'; 
                } else {
                    swal({text: "Please check user name and password",icon: "warning",button: "OK"});
                }
            },
            error: function(jqXHR, status) {
                // error handler
                console.log(jqXHR); 
                swal({text: "Please check user name and password",icon: "warning",button: "OK"});
            }
        });
    }


</script>
