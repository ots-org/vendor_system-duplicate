<!-- ACTION SHEET --COMPONENT 1-->
<ion-content parallax-header (ionScroll)="logScrolling($event)" [scrollEvents]="true">
  <!-- Parallax Big Image -->
  <div class="header-image background-size"
  [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
    <!-- Share Button --->
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)="presentActionSheet(data, $event)">
        <ion-icon class="icon-medium" [name]="data.shareIcon"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  <!--Content-->
  <ion-grid class="ion-no-padding" *ngIf="data != null && data.items != null">
    <ion-row>
      <ion-col size="12" *ngFor="let item of data.items"
      (click)="onItemClickFunc(item, $event)">
        <ion-item lines="none" *ngFor="let item of data.items">
          <ion-label>
            <span class="text-size-sm ion-text-uppercase">{{item.category}}</span>
            <!-- Parallax Title -->
            <h1 class="text-size-xl ion-text-capitalize">{{item.title}}</h1>
            <!-- Parallax Subtitle -->
            <h3 class="ion-text-wrap text-size-sm">{{item.subtitle}}</h3>
          </ion-label>
          <span class="span-small text-size-lg font-bold" slot="end"
          (click)="onProceedFunc(item, $event)">
            {{item.button}}
          </span>
        </ion-item>
        <!--Content With Text-->
        <ion-item lines="none" *ngFor="let productDescription of item.productDescriptions">
          <p class="text-size-p ion-text-wrap">{{productDescription.description}}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
